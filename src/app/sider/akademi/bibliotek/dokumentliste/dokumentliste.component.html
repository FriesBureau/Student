<mat-table *ngIf="!selected.addtoreader; else" class="p-24 m-24" #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">

    <!-- Type Column -->
    <ng-container matColumnDef="icon">
        <mat-header-cell *matHeaderCellDef fxFlex="64px"></mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="64px">
            <mat-icon class="type-icon" [ngClass]="row.extension"></mat-icon>
        </mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
    </ng-container>

    <!-- Extension Column -->
    <ng-container matColumnDef="extension">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Extension</mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md> {{row.extension  }}</mat-cell>
    </ng-container>
<!-- 
 
    <ng-container matColumnDef="owner">
        <mat-header-cell *matHeaderCellDef fxHide.xs></mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide.xs></mat-cell>
    </ng-container>
    -->

    <!-- Size Column 
    <ng-container matColumnDef="size">
        <mat-header-cell *matHeaderCellDef fxHide.xs>Size</mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide.xs>{{row.size === '' ? '-': row.size}}</mat-cell>
    </ng-container>-->

    <!-- Created Column -->
    <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>createdAt</mat-header-cell>
        <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.createdAt.seconds * 1000 | date:'short'  }}</mat-cell>
    </ng-container> 

    <!-- Detail Button Column -->
    <ng-container matColumnDef="detail-button">
        <mat-header-cell *matHeaderCellDef fxFlex="48px" fxHide.gt-md></mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="48px" fxHide.gt-md>
            <button mat-icon-button class="sidebar-toggle" fxHide.gt-md
                    (click)="toggleSidebar('file-manager-details-sidebar')">
                <mat-icon class="secondary-text">info</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             (click)="onSelect(row)"
             [ngClass]="{'selected' : row == selected}"
             [@animate]="{value:'*',params:{y:'100%'}}"
    >
    </mat-row>
</mat-table>

 
 
<ngx-doc-viewer *ngIf="selected.addtoreader" id="reader" hl=da
[url]="selected.vis" 
viewer="google" style="width:100%;height:calc(100vh - 122px);"></ngx-doc-viewer>
